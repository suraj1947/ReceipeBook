<div class="row">
  <div class="col-xs-10">
    <app-shoppingedit (newIngridient) = "addIngridient($event)"></app-shoppingedit>
    <hr>
    <ul class="list-group col-6" *ngFor="let ingredient of ingredients">
      <li><a class="list-group-item" style="cursor: pointer;">
        {{ingredient.name}} ({{ingredient.cost}})
      </a></li>
    </ul>
  </div>
</div>
