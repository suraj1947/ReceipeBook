<div class="row mt-2">
  <div class="col-md-5">
    <app-recipelist (selectedReceipe) = "showReceipe($event)"></app-recipelist>
  </div>

  <div class="col-md-7">
    <app-recipedetail
    *ngIf = "receipeToShow ; else receipeDetailTemplate"
    [receipeOnDisplay] = "receipeToShow">
    </app-recipedetail>
    <ng-template #receipeDetailTemplate>
      <p>Please select a receipe to display</p>
    </ng-template>
  </div>
</div>
