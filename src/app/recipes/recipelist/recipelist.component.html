<div class="row mt-2">
  <div class="col-xs-12">
    <button class="btn btn-success">Add New Reciepe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 list-group">
    <a href="#" class="list-group-item clearfix" *ngFor="let receipe of receipes">
      <div class="float-start">
        <h4 class="list-group-item-heading">{{ receipe.name }}</h4>
        <p class="list-group-items-text">{{ receipe.description }}</p>
      </div>
      <span class="float-end">
        <img src={{receipe.imagePath}} alt="" class="img-responsive" style="max-height:50px;">
      </span>
    </a>
  </div>
</div>
<app-recipeitem></app-recipeitem>
